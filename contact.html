<body style="background-color:#dddddd">
  <br>
  <div class="container" style="background-color:#ffffff; max-width: 770px; height: 100%;">
    <div class="row">
        <h2 style="font-family:Georgia, 'Times New Roman', Times, serif; color: #4aaaa5; font-size: 160%; font-weight: bold; padding: 15px;">Contact</h2>
    </div>
    <hr style="border:solid #dddddd">
    
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="userName" style="font-family:Arial, Helvetica, sans-serif; color: #666666">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="John Smith">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <form>
            <div class="form-group">
              <label for="userEmail" style="font-family:Arial, Helvetica, sans-serif; color: #666666">Email</label>
              <input type="text" class="form-control" id="userEmail" placeholder="someone@gmail.com">
            </div>
        </form>
      </div>
    </div>
      
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="Messagebox" style="font-family:Arial, Helvetica, sans-serif; color: #666666">Message</label>
            <textarea class="form-control" id="userMessage" rows="6"></textarea>
          </div>
        </form>
      </div>
    </div>
  
    <button type="submit" class="btn" style="margin: 20px; width: 150px; background-color: #4aaaa5; color: #ffffff; font-family: Arial, Helvetica, sans-serif">Submit</button>
    

  </div>
